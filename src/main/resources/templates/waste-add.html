<body>
<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">
            <label type="input" class="layui-form-label">
                类别
            </label>
            <div class="layui-input-inline" >
                <select name="contrller" id="select"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label type="input" class="layui-form-label" >
                商品名字
            </label>
            <div class="layui-input-inline">
                <input type="input" name="input" required="" lay-verify="pass" autocomplete="off" class="layui-input" id="goodname">
            </div>
        </div>

        <div class="layui-form-item">
            <label type="input" class="layui-form-label" >
                价格
            </label>
            <div class="layui-input-inline">
                <input type="input" name="input" required="" lay-verify="pass" autocomplete="off" class="layui-input" id="money">
            </div>
        </div>

        <!--************这里是上传图片的代码***************-->
        <!--************这里添加的隐藏的输入框，用来传递images的参数***************-->
        <input type="hidden" name="images" class="image">
        <div class="layui-form-item">
            <label class="layui-form-label ">照片:</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" width="160px" height="90px">
                </div>
            </div>
        </div>
        <!--************上面里是上传图片的代码***************-->
        <div class="layui-form-item">
            <label type="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                添加
            </button>
        </div>
    </form>
</div>
<script>
    $(function () {
        layui.use('upload', function () {
            var $ = layui.jquery,
                upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1',
                url: '/upload/',
                accept: 'images',
                size: 50000,
                before: function (obj) {
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result);
                    });
                },
                done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #4cae4c;">上传成功</span>');
                    var fileupload = $(".image");
                    fileupload.attr("value", res.data.src);
                    console.log(fileupload.attr("value"));
                }
            });
        });
        layui.use('layer', function () {
            var layer = layui.layer;

            var data = ajax("http://localhost:28000/api/waster/goods-type", "get");
            console.log(data.data)
            var data = data.data;
            for (var i = 0; i < data.length; i++) {
                var html;
                 html+= `<option>` + data[i].typeName + `</option>`;
            }
            $("#select").html(html);



        });

        layui.use('form', function () {
            var form = layui.form
            form.on('submit(add)', function(data){
                var type=$("#select  option:selected").text();
                console.log(type)
                var money=$("#money").val();
                console.log(money)
                var image = $("#demo1")[0].src;
                var name=$("#goodname").val();
                console.log(image)
                var data = JSON.stringify({ "goodsType": type, "goodsMoney": money,"image":image,"goodsName":name })
                var data = ajax("http://localhost:28000/api/waster/good/create", "post", data);
                //发异步，把数据提交给php
                layer.alert("修改成功", {icon: 6},function () {
                    // // 获得frame索引
                    $(".x-iframe").attr("display","none");
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                    window.parent.location.reload();//刷新
                });
                return false;
            });
        });

    });
</script>
