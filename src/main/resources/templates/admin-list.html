<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script type="text/javascript" src="static/js/jquerysession.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">

        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row">
        </div>
        <xblock>
            <!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
            <button class="layui-btn" onclick="x_admin_show('添加管理员','./admin-add',600,400)"><i class="layui-icon"></i>添加</button>
            <span class="x-right" style="line-height:40px">共有数据：88 条</span>
        </xblock>
        <table class="layui-table">
            <thead>
                <tr>
                    <th>
                        <!-- <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div> -->
                    </th>
                    <th>序号</th>
                    <th>登录名</th>
                    <th>密码</th>
                    <th>加入时间</th>
                    <th>操作</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div class="page">
            <div>
                <!-- <a class="prev" href="">&lt;&lt;</a> -->
                <span class="current">1</span>
            </div>
        </div>

    </div>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            var data = JSON.stringify({ "start": 0, "pageSize": 10 })
            var data = ajax("http://localhost:28000/api/waster/user/root-list", "post", data);
            list(data)


            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*用户-删除*/
        function member_del(obj, id) {
            console.log(id);
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                //   $(obj).parents("tr").remove();
                var data = ajax("http://localhost:28000/api/waster/user/root-delete/" + id + "", "get");
                if (data.code == 0) {
                    layer.msg('已删除!', { icon: 1, time: 1000 });
                    var data = JSON.stringify({ "start": 0, "pageSize": 10 })
                    var data = ajax("http://localhost:28000/api/waster/user/root-list", "post", data);
                    list(data);
                } else {
                    layer.msg('删除失败!', { icon: 1, time: 1000 });
                }
            });
        }



        function list(data) {
            var tbody = document.getElementById("tbody");
                            tbody.innerHTML="";

            for (var i = 0; i < data.data.length; i++) {
                var id = i + 1;
                tbody.innerHTML += `<tr>
               <td>

               </td>
               <td>` + id + `</td>
               <td>` + data.data[i].userName + `</td>
              <td>` + data.data[i].userPassword + `</td>
               <td>` + data.data[i].createTime + `</td>
               <td class="td-manage">
                   <a title="编辑"  onclick="Toid(` + data.data[i].id + `)" href="javascript:;">
                       <i class="layui-icon">&#xe642;</i>
                   </a>
                   <a title="删除" onclick="member_del(this,` + data.data[i].id + `)" href="javascript:;">
                       <i class="layui-icon">&#xe640;</i>
                   </a>
               </td>
               </tr>`;
            }
       
              $(".x-right").html("共有"+data.data.length+"条数据")
        }

        function Toid(value){
            $.session.set('id', value);
            console.log($.session.get('id'))
            x_admin_show('编辑','admin-edit',600,400)
        }
    </script>

</body>

</html>
