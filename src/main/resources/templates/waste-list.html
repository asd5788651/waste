<script>
    // layui.use('layer', function () {
        goodsList();

        function goodsList() {

        var data = ajax("http://localhost:28000/api/waster/good/query-list", "get");
        var data = data.data;
        $("#tbody").html("");
        for (var i = 0; i < data.length; i++) {
            var html;
            html += `<tr>
<td>` + data[i].id + `</td>
<td>` + data[i].goodsName + `</td>
<td>     <img class="layui-upload-img" id="demo1" width="160px" height="90px" src=` + data[i].image + `></td>
<td>` + data[i].goodsType + `</td>
<td>` + data[i].goodsMoney + `</td>
<td>` + data[i].createTime + `</td>
 <td class="td-manage">
                   <a title="编辑"  onclick="Toid(` + data[i].id + `,'`+data[i].goodsType+`')" href="javascript:;">
                       <i class="layui-icon">&#xe642;</i>
                   </a>
                   <a title="删除" onclick="member_del(this,` + data[i].id + `)" href="javascript:;">
                       <i class="layui-icon">&#xe640;</i>
                   </a>
               </td>
</tr>`
        }
        $(".x-right").html("共有数据："+data.length+"条")
        $("#tbody").html(html);
    }
    // });

    /*用户-删除*/
    function member_del(obj, id) {
        console.log(id);
        layer.confirm('确认要删除吗？', function (index) {
            var data = ajax("http://localhost:28000/api/waster/good/delete/" + id + "", "get");
            if (data.code == 0) {
                layer.msg('已删除!', { icon: 1, time: 1000 });
                goodsList();
            } else {
                layer.msg('删除失败!', { icon: 1, time: 1000 });
            }
        });
    }



    function Toid(value,type){
        $.session.set('id', value);
        $.session.set('type', type);
        x_admin_show('编辑','w-edit',600,500)
    }
</script>
