<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link href="static/images/favicon.ico" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/xadmin.js"></script>
    <script type="text/javascript" src="static/js/jquerysession.js"></script>

</head>

<body class="login-bg">

    <div class="login">
        <div class="message">在线废品回收平台</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名" type="text" value="admin" lay-verify="required" class="layui-input" id="username">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input" id="password">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" id="submit">
            <hr class="hr20">
        </form>
    </div>

    <script>
        $(function () {
            layui.use('form', function () {

                var form = layui.form;
                form.on('submit(login)', function (data) {
                    layer.msg('登录中..', {
                      icon: 16, shade: 0.3
                    });
                    var username = data.field.username;
                    var password = data.field.password;
                    var data = JSON.stringify({ "userName": "" + username + "", "userPassword": "" + password + "" });
                    var data = ajax("http://8.136.8.92:28000/api/waster/user/login","post", data);
                    if (data != undefined) {
                        $.session.set('username', username);
                        if (data.code == 0) {
                            // console.log(data.field.username)
                            location.href = 'index'
                        } else if (data.code == -1) {
                            layer.alert("用户名或密码错误!")
                        }
                    }
                    return false;
                });
            });
        })
    </script>


    <!-- 底部结束 -->

</body>

</html>
